name: Build and deploy

on: 
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main


env:
  image_registry: ghcr.io


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      
      - name: "Setup node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: "Install dependencies"
        run: npm install
      
      - name: "Verify linting"
        run: npm run lint

      - name: "Audit dependencies"
        run: npm audit --prodction --audit-level=high

      - name: "Verify formatting"
        run: npm run format-check

      - name: "Build"
        run: npm run build

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.image_registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.image_registry }}/${{ github.repository }}
          tags: |
            type=sha,enable=${{ github.ref == 'refs/heads/main' }},prefix=commit-
            type=raw,enable=${{ github.ref == 'refs/heads/main' }},value=latest
            type=raw,enable=${{ github.ref != 'refs/heads/main' }},prefix=branch-,value=${{ needs.init.outputs.env_name }}

      - name: Build and push Docker image
        id: docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      
          
